{% block content %}

        <div class="span12" id="translations">
            {% import 'translations.html' as translations with context %}
            {{ translations.translations_for(page) }}    
        </div>
        
        <div class="span12" id="main">
            {{ page.content }}
        </div>
    </div>
{% endblock %}
